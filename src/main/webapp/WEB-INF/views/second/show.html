<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>People list</title>
</head>
<body>
    <p th:each="person: ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">user</a>
    </p>
    <a href="/people/new"}>Add a new person</a>
</body>
</html>
